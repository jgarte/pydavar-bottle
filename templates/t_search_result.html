<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Search for word</title>
		<link href="./static/css/result.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Search result</h1>
		<a href="./">back</a>
		<table>
			%for k, v in result.items():
			<tr>
				<td class="note">
					{{v[2]}}
				</td>
				<td class="value">
					{{v[1]}}
				</td>
				<td class="key">
					{{v[0]}}
				</td>
			</tr>
         %end
		</table>
		<a href="./">back</a>
	</body>
</html>
